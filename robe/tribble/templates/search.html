{% extends "layout.html" %}
{% block content %}

<head>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/search.css'%}" type="text/css" media="screen">
  <style type="text/css">
    body{
      background-image: url("{% static 'images/search_qm.jpeg' %}")
    }
  </style>
</head>
<body>
                <h1> <br>
                  <nav class="">Search</nav>
                  <br>
                     
                    </h1>
              <div class="action">
              <div  id="search_button">
                <p>	
                	<form name="search_form">
                    	<input type="text" class='search_keyword'>
                    	<a href="{% url 'search'  %}" class="button" onclick="mv()">SEARCH</a>
                	</form>
                </p>
              </div>
            </div>



            {% if 'key' %}
	            <span class='search_results'>Found x results for 'key' ...</span>
	            <hr>
              <table class='heading'>
               <tr>
                 <th class='trend_keyword trend'>Keyword(s)</th>
                 <th class="trend_location trend">Location</th>
                 <th class="trend_value trend">How Trending ?</th>
               </tr>
             </table>
	            {% for i in 'output[key]' %}
		            <div class='display_box'>
		            	<table>
               <tr>
                 <td class='trend_keyword trend'>{{ i }}</td>
                 <td class="trend_location trend">India</td>
                 <td class="trend_value trend">HOT</td>
               </tr>
             </table>
		            </div>
	            {% endfor %}
            {% endif %}
</body>
{% endblock %}
